<!DOCTYPE html>
<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Логин</title>
</head>

<body class="page">

  <header class="header">
    <h1 class="header__title">Meta</h1>
    <nav class="header__navigation">
      <a class="header__link" href="index.html">Главная</a>
      <a class="header__link" href="registration.html">Регистрация</a>
      <a class="header__link" href="login.html">Логин</a>
    </nav>
  </header>

  <main class="content">
    <form class="form form__login" id="loginForm" name="login-form">
      <input class="form__input form__login_email" id="loginEmail" name="login-email" placeholder="Электронная почта" type="email" value="test@mail.ru">
      <input class="form__input form__login_password" id="loginPassword" name="login-password" placeholder="Пароль" type="password" value="123456789">
      <button class="form__submit" id="loginSubmit" type="submit">Войти</button>
    </form>
  </main>

  <script src="script.js"></script>
